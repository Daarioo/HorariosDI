<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Alumnos</title>
    <link rel="stylesheet" href="/css/alumnos.css">
    <script src="/js/alumnos.js"></script>
</head>

<body>
    <header>
        <section class="header_container">
            <img src="/images/logo.png" alt="san" class="san">
            <img src="/images/clase.jpg" alt="niños" class="niños">
            <div class="flecha">
                <div class="corte"></div>
                <div class="bloque">
                    <nav>
                        <a href="ciclos">Ciclos</a>
                        <a href="modulos">Módulos</a>
                        <a href="sesiones">Sesiones</a>
                        <a href="alumnos">Alumnos</a>
                        <a href="profesores">Profesores</a>
                    </nav>
                </div>
                <div class="corte2"></div>
            </div>
        </section>
    </header>
    <main>
        <div>
            <button id="openModal">Agregar Alumno</button>

            <h2 class="text1">Alumnos añadidos</h2>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Añadir Alumno</h2>
                    <form id="alumnoForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>

                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" required>

                        <button type="submit">Agregar</button>
                    </form>
                </div>
            </div>

            <table id="alumnosTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nombre</th>
                        <th>Contraseña</th>
                        <th>Matriculas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
    </main>

    <footer>

        <article class="footer">
            <div class="xunta">
                <img src="/images/logoxunta.svg" alt="logoxunta" class="logoxunta">
            </div>
            <div class="logout">
                <p>Usted se ha identificado como <b id="usuarioFooter"></b></p>
                <span>(<a href="../logout">Cerrar sesión</a>)</span>
            </div>
            <div class="redes">
                <img src="/images/facebook.svg" alt="facebook" class="facebook">
                <img src="/images/instagram.svg" alt="instagram" class="instagram">
                <img src="/images/youtube.svg" alt="youtube" class="youtube">
            </div>
        </article>
    </footer>
</body>

</html>
