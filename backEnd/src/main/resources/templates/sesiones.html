<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sesiones</title>
    <link rel="stylesheet" href="/css/sesiones.css">
    <script src="/js/sesiones.js"></script>
</head>

<body>
<main id="movil">
    <iframe src="sesiones_movil" frameborder="0"  ></iframe>
</main>
<main id="desktop">

    <header>
        <section class="header_container">
            <img src="/images/logo.png" alt="san" class="san">
            <img src="/images/clase.jpg" alt="niños" class="niños">
            <div class="flecha">
                <div class="corte"></div>
                <div class="bloque">
                    <nav>
                        <a href="ciclos">Ciclos</a>
                        <a href="modulos">Módulos</a>
                        <a href="sesiones">Sesiones</a>
                        <a href="alumnos">Alumnos</a>
                        <a href="profesores">Profesores</a>
                    </nav>
                </div>
                <div class="corte2"></div>
            </div>
        </section>
    </header>
    <main>
        <button class="btnadd" id="abrirModal" onclick="mostrarModal()">Agregar Sesión</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h2>Agregar Sesión</h2>
                <form id="moduloForm" onsubmit="agregarSesion(event)">
                    <label>Hora de inicio: <input type="text" id="horaInicio" required></label>
                    <label>Hora de fin: <input type="text" id="horaFin" required></label>
                    <label>Día: <input type="text" id="dia" required></label>
                    <label>Aula: <input type="text" id="aula" required></label>
                    <label>Curso académico: <input type="text" id="cursoAcademico" required></label>
                    <label>Módulo asociado:
                        <select id="modulo" required>
                            <option value="">Selecciona un módulo</option>
                            <option value="DAW">Desarrollo de Aplicaciones Web</option>
                            <option value="DAM">Desarrollo de Aplicaciones Multiplataforma</option>
                        </select>
                    </label>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <input type="text" placeholder="Filtro" id="filtro">
        <table>
            <thead>
            <tr>
                <th>Módulo</th>
                <th>Hora de inicio</th>
                <th>Hora de fin</th>
                <th>Dia</th>
                <th>Aula</th>
                <th>Curso académico</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="sesionesTabla">
            </tbody>
        </table>
        <div id="pagesContainer"></div>
    </main>
    <footer>

        <article class="footer">
            <div class="xunta">
                <img src="/images/logoxunta.svg" alt="logoxunta" class="logoxunta">
            </div>
            <div class="logout">
                <p>Usted se ha identificado como <b id="usuarioFooter"></b></p>
                <span>(<a href="../logout">Cerrar sesión</a>)</span>
            </div>
            <div class="redes">
                <img src="/images/facebook.svg" alt="facebook" class="facebook">
                <img src="/images/instagram.svg" alt="instagram" class="instagram">
                <img src="/images/youtube.svg" alt="youtube" class="youtube">
            </div>
        </article>
    </footer>
</main>

</body>

</html>
