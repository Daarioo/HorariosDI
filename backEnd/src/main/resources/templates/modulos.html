<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Módulos</title>
    <link rel="stylesheet" href="/css/modulos.css">
    <script src="/js/modulos.js"></script>
</head>

<body>
    <main id="movil">
        <iframe src="modulos_movil" frameborder="0"></iframe>
    </main>
    <main id="desktop">
        <header>
            <section class="header_container">
                <img src="/images/logo.png" alt="san" class="san">
                <img src="/images/clase.jpg" alt="niños" class="niños">
                <div class="flecha">
                    <div class="corte"></div>
                    <div class="bloque">
                        <nav>
                            <a href="ciclos">Ciclos</a>
                            <a href="modulos">Módulos</a>
                            <a href="sesiones">Sesiones</a>
                            <a href="alumnos">Alumnos</a>
                            <a href="profesores">Profesores</a>
                        </nav>
                    </div>
                    <div class="corte2"></div>
                </div>
            </section>
        </header>
        <main>
            <button class="btnadd" id="abrirModal" onclick="mostrarModal()">Agregar Módulo</button>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="cerrarModal()">&times;</span>
                    <h2>Agregar Módulo</h2>
                    <form id="moduloForm" onsubmit="agregarModulo(event)">
                        <label>Nombre: <input type="text" id="nombre" required></label>
                        <label>Código: <input type="text" id="codigo" required></label>
                        <label>Horas por semana: <input type="number" id="horasSemana" required></label>
                        <label>Horas totales: <input type="number" id="horasTotales" required></label>
                        <label>Ciclo asociado:
                            <select id="ciclo" required>
                                <option value="">Selecciona un ciclo</option>
                                <option value="DAW">Desarrollo de Aplicaciones Web</option>
                                <option value="DAM">Desarrollo de Aplicaciones Multiplataforma</option>
                            </select>
                        </label>
                        <label>Profesor asignado:
                            <select id="profesor" required>
                                <option value="">Selecciona un profesor</option>
                                <option value="Profesor1">Juan Pérez</option>
                                <option value="Profesor2">Ana López</option>
                            </select>
                        </label>
                        <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>

            <h2 class="text1">Módulos Agregados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Horas/semana</th>
                        <th>Horas totales</th>
                        <th>Ciclo</th>
                        <th>Profesor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="modulosTabla">
                </tbody>
            </table>
            <div id="pagesContainer"></div>
        </main>
        <footer>
            <article class="footer">
                <div class="xunta">
                    <img src="/images/logoxunta.svg" alt="logoxunta" class="logoxunta">
                </div>
                <div class="logout">
                    <p>Usted se ha identificado como <b id="usuarioFooter"></b></p>
                    <span>(<a href="../logout">Cerrar sesión</a>)</span>
                </div>
                <div class="redes">
                    <img src="/images/facebook.svg" alt="facebook" class="facebook">
                    <img src="/images/instagram.svg" alt="instagram" class="instagram">
                    <img src="/images/youtube.svg" alt="youtube" class="youtube">
                </div>
            </article>
        </footer>
    </main>
</body>

</html>
