spring.application.name=pruebaHorarios

# Activar consola de H2 para depuración
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de la base de datos H2 (la primera url es de prueba para temporal en memoria y la segunda, persistente)
## spring.datasource.url=jdbc:h2:mem:pruebadb;DATABASE_TO_UPPER=false
spring.datasource.url=jdbc:h2:file:./data/pruebadb;DATABASE_TO_UPPER=false
## spring.datasource.url=jdbc:h2:C:/Users/a23albertogc/Desktop/AD/pruebaaverquepasa

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración de Hibernate para manejar las tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
