<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES SAN CLEMENTE</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <!-- Frame 1: Inicio de Sesión -->
        <div id="loginFrame" class="frame">
            <header>
                <h1>IES SAN CLEMENTE</h1>
            </header>
            <main>
                <section class="welcome">
                    <h2>Bienvenido</h2>
                </section>
                <section class="login">
                    <button id="loginBtnFrame">Iniciar Sesión</button>
                </section>
                <section class="register">
                    <button id="registerBtn">Registrarse</button>
                </section>
            </main>
            <footer>
                <p><img src="images/index/logoxuna.png" alt="logoxuna" class="logoXunta"></p>
            </footer>
        </div>

        <!-- Frame 2: Crear Cuenta -->
        <div id="createAccountFrame" class="frame hidden">
            <header>
                <h1>IES SANCLEMENTE</h1>
            </header>
            <main>
                <section class="form">
                    <input type="text" placeholder="Nombre de usuario" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="text" placeholder="Nombre Completo" required>
                    <input type="email" placeholder="Email" required>
                    <label>
                        <input type="checkbox"> Admin
                    </label>
                    <button id="createAccountBtn">CREAR CUENTA</button>
                </section>
            </main>
            <footer>
                <p><img src="images/index/logoxuna.png" alt="logoxuna" class="logoXunta"></p>
            </footer>
        </div>

        <!-- Frame 3: Iniciar Sesión -->
        <div id="InitAccountFrame" class="frame hidden">
            <header>
                <h1>IES SANCLEMENTE</h1>
            </header>
            <main>
                <section class="form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Contraseña" required>      
                    <button id="loginBtn">INICIAR SESION</button>
                </section>
            </main>
            <footer>
                <p><img src="images/index/logoxuna.png" alt="logoxuna" class="logoXunta"></p>
            </footer>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
