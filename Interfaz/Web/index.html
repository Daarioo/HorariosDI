<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <section class="header_container">
            <div class="logo_container">
                <a href="index.html"><img src="./img/logo.png" alt="logo" class="logo"></a>
            </div>

            <div class="flecha">
                <div class="corte"></div>
                <div class="bloque">
                    <span>No tienes cuenta? &nbsp;<a href="login.html"><b>Registrate</b></a></span>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="main_container_padre">
            <img src="./img/guiri.png" alt="guiri" class="guirifoto">
            <div class="main_container">
                <div class="circulo">
                    <img src="./img/userIcon.svg" alt="user" class="user">
                </div>
                <div class="is">
                    <span class="text_is">Inicio de Sesión</span>
                </div>
                <!-- Formulario de registro -->
                <div class="login">
                    <form>
                        <input type="text" placeholder="Correo Electrónico" required>
                        <input type="password" placeholder="Contraseña" required>
                        <button class="button" type="submit">Confirmar</button>
                    </form>
                </div>
                <a href="#" class="olv">¿Olvidaste tu contraseña?</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="flecha_2">
            <div class="bloque_2">
                <img src="./img/logoxuna.png" alt="xunta" class="xunta">
            </div>
            <div class="corte_2">
            </div>
        </div>

    </footer>
</body>

</html>
